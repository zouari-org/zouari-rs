name: Build & Deploy

on:
  push:
    branches: ["main"]
    tags: ["v*"]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push:
    runs-on: self-hosted
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v6

      # 1. Login to Docker Registry
      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # 2. Extract Metadata (tags, labels)
      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-backend
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-web
          tags: |
            type=ref,event=branch
            type=ref,event=tag
            type=sha

      # 3. Fetch Public Build-Time Secrets
      # We rely on the Action to fetch secrets and export them as env vars
      - name: Fetch Infisical Secrets
        uses: Infisical/secrets-action@v1.0.15
        with:
          client-id: ${{ secrets.INFISICAL_CLIENT_ID }}
          client-secret: ${{ secrets.INFISICAL_CLIENT_SECRET }}
          project-slug: "zouari-rs"      # Ensure this matches your Infisical project URL slug
          env-slug: "prod"               # Always build with Prod structure (public vars)
          secret-paths: "/frontend"      # Only fetch frontend public vars
          export-type: "env"             # Export as environment variables for the next steps

      # 4. Build & Push Backend
      - name: Build and push Backend
        uses: docker/build-push-action@v6
        with:
          context: .
          file: backend/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

      # 5. Build & Push Frontend
      # The secrets fetched in step 3 are available as env vars here
      - name: Build and push Frontend
        uses: docker/build-push-action@v6
        with:
          context: .
          file: apps/web/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            NEXT_PUBLIC_API_URL=${{ env.NEXT_PUBLIC_API_URL }}

  # --- DEPLOYMENT JOBS ---

  deploy-staging:
    needs: build-and-push
    if: github.ref == 'refs/heads/main'
    runs-on: self-hosted
    environment: staging
    steps:
      - name: Trigger Coolify Staging
        run: |
          curl -X GET "${{ secrets.COOLIFY_WEBHOOK_STAGING }}" \
            -H "Authorization: Bearer ${{ secrets.COOLIFY_TOKEN }}"

  deploy-production:
    needs: build-and-push
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: self-hosted
    environment: production
    steps:
      - name: Trigger Coolify Production
        run: |
          curl -X GET "${{ secrets.COOLIFY_WEBHOOK_PROD }}?image=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.ref_name }}" \
            -H "Authorization: Bearer ${{ secrets.COOLIFY_TOKEN }}"
