name: Build & Deploy

on:
  push:
    branches: ["main"]
    tags: ["v*"]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push:
    runs-on: self-hosted
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v6

      # 1. Login to Docker Registry
      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # 2a. Metadata for BACKEND
      - name: Extract metadata (Backend)
        id: meta-backend
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-backend
          tags: |
            type=ref,event=branch
            type=ref,event=tag
            type=sha,prefix=sha-

      # 2b. Metadata for FRONTEND
      - name: Extract metadata (Frontend)
        id: meta-web
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-web
          tags: |
            type=ref,event=branch
            type=ref,event=tag
            type=sha,prefix=sha-

      # 3. Fetch Public Build-Time Secrets
      # We rely on the Action to fetch secrets and export them as env vars
      - name: Fetch Infisical Secrets
        uses: Infisical/secrets-action@v1.0.15
        with:
          client-id: ${{ secrets.INFISICAL_CLIENT_ID }}
          client-secret: ${{ secrets.INFISICAL_CLIENT_SECRET }}
          project-slug: ${{ secrets.INFISICAL_PROJECT_SLUG }}
          env-slug: ${{ github.ref == 'refs/heads/main' && 'staging' || 'prod' }}
          secret-path: ${{ secrets.INFISICAL_SECRET_PATH }}
          export-type: "env"
          domain: ${{secrets.INFISICAL_DOMAIN}}

      # 4. Build & Push Backend (Uses meta-backend tags)
      - name: Build and push Backend
        uses: docker/build-push-action@v6
        with:
          context: ./backend
          file: backend/Dockerfile
          push: true
          tags: ${{ steps.meta-backend.outputs.tags }}
          labels: ${{ steps.meta-backend.outputs.labels }}

      # 5. Build & Push Frontend (Uses meta-web tags)
      - name: Build and push Frontend
        uses: docker/build-push-action@v6
        with:
          context: .
          file: apps/web/Dockerfile
          push: true
          tags: ${{ steps.meta-web.outputs.tags }}
          labels: ${{ steps.meta-web.outputs.labels }}
          build-args: |
            AUTH_SECRET_PLACEHOLDER=${{ secrets.AUTH_SECRET_PLACEHOLDER }}

  # --- DEPLOYMENT JOBS ---

  deploy-staging:
    needs: build-and-push
    if: github.ref == 'refs/heads/main'
    runs-on: self-hosted
    environment: staging
    steps:
      - name: Trigger Coolify Staging
        # We use the SHA tag (e.g., sha-a1b2c3d) to ensure we deploy exactly what we built.
        run: |
          SHORT_SHA=$(echo ${{ github.sha }} | cut -c1-7)
          curl -X GET "${{ secrets.COOLIFY_WEBHOOK_STAGING }}?tag=sha-${SHORT_SHA}" \
            -H "Authorization: Bearer ${{ secrets.COOLIFY_TOKEN }}"

  deploy-production:
    needs: build-and-push
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: self-hosted
    environment: production
    steps:
      - name: Trigger Coolify Production
        # On a tag push, ref_name is the tag (e.g., v1.0.0).
        run: |
          curl -X GET "${{ secrets.COOLIFY_WEBHOOK_PROD }}?tag=${{ github.ref_name }}" \
            -H "Authorization: Bearer ${{ secrets.COOLIFY_TOKEN }}"
