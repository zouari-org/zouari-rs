name: Build & Deploy (Internal Only)

on:
  push:
    # ðŸ”’ SECURITY: Only trusted code merged to main triggers this.
    branches: ["main"]
    tags: ["v*"]

  # Manual trigger for emergency rollbacks or specific builds
  workflow_dispatch:

# Queue deployments to prevent race conditions on the self-hosted runner
concurrency:
  group: deploy-${{ startsWith(github.ref, 'refs/tags/') && 'prod' || 'staging' }}
  cancel-in-progress: false

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push:
    name: Build & Push Images
    runs-on: [self-hosted, linux]
    timeout-minutes: 30

    permissions:
      contents: read
      packages: write
      id-token: write # Required if you ever switch to OIDC

    env:
      # Define the slug once to ensure consistency
      DEPLOY_SLUG: ${{ startsWith(github.ref, 'refs/tags/v') && 'prod' || 'staging' }}

    steps:
      - uses: actions/checkout@v6

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # 1. Login to Docker Registry
      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # 2a. Metadata for BACKEND
      - name: Extract metadata (Backend)
        id: meta-backend
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-backend
          tags: |
            type=ref,event=branch
            type=ref,event=tag
            type=sha,prefix=sha-
            type=raw,value=${{ env.DEPLOY_SLUG }}

      # 2b. Metadata for FRONTEND
      - name: Extract metadata (Frontend)
        id: meta-web
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-web
          tags: |
            type=ref,event=branch
            type=ref,event=tag
            type=sha,prefix=sha-
            type=raw,value=${{ env.DEPLOY_SLUG }}

      # 3. Fetch Public Build-Time Secrets
      # We rely on the Action to fetch secrets and export them as env vars
      - name: Fetch Infisical Secrets
        uses: Infisical/secrets-action@v1.0.15
        with:
          client-id: ${{ secrets.INFISICAL_CLIENT_ID }}
          client-secret: ${{ secrets.INFISICAL_CLIENT_SECRET }}
          project-slug: ${{ secrets.INFISICAL_PROJECT_SLUG }}
          env-slug: ${{ startsWith(github.ref, 'refs/tags/') && 'prod' || 'staging' }}
          secret-path: ${{ secrets.INFISICAL_SECRET_PATH }}
          export-type: "env"
          domain: ${{secrets.INFISICAL_DOMAIN}}

      # 4. Build & Push Backend
      - name: Build and push Backend
        uses: docker/build-push-action@v6
        with:
          context: ./backend
          file: backend/Dockerfile
          push: true
          tags: ${{ steps.meta-backend.outputs.tags }}
          labels: ${{ steps.meta-backend.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      # 5. Build & Push Frontend
      - name: Build and push Frontend
        uses: docker/build-push-action@v6
        with:
          context: .
          file: apps/web/Dockerfile
          push: true
          tags: ${{ steps.meta-web.outputs.tags }}
          labels: ${{ steps.meta-web.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            NEXT_PUBLIC_API_URL=${{ env.NEXT_PUBLIC_API_URL }}
          secrets: |
            auth_secret=${{ env.AUTH_SECRET_PLACEHOLDER }}
            next_telemetry_disabled=${{ env.NEXT_TELEMETRY_DISABLED }}

  # --- DEPLOYMENT JOBS ---

  deploy-staging:
    name: Deploy to Staging
    needs: build-and-push
    if: github.ref == 'refs/heads/main'
    runs-on: [self-hosted, linux]
    timeout-minutes: 10

    environment:
      name: staging

    permissions:
      contents: read

    steps:
      - name: Trigger Coolify Staging
        run: |
          SHORT_SHA=$(echo ${{ github.sha }} | cut -c1-7)
          echo "ðŸš€ Deploying SHA: $SHORT_SHA to Staging"
          curl -fsS -X GET "https://coolify.zouari.org/api/v1/deploy?tag=staging&uuid=${{ secrets.COOLIFY_UUID_STAGING }}" \
            -H "Authorization: Bearer ${{ secrets.COOLIFY_TOKEN }}"

  deploy-production:
    name: Deploy to Production
    needs: build-and-push
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: [self-hosted, linux]
    timeout-minutes: 10

    environment:
      name: production

    permissions:
      contents: read

    steps:
      - name: Trigger Coolify Production
        run: |
          echo "ðŸš€ Deploying prod tag via Coolify API"
          curl -fsS -X GET "https://coolify.zouari.org/api/v1/deploy?tag=prod&uuid=${{ secrets.COOLIFY_UUID_PROD }}" \
          -H "Authorization: Bearer ${{ secrets.COOLIFY_TOKEN }}"
